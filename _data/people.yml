- poly: BALE
  name: Baptiste Lecocq
  bio: |
      Je m’appelle Baptiste, je travaille actuellement chez OCTO Nord. Je maîtrise principalement les langages et frameworks du monde Javascript.
      Je suis également impliqué dans un certain nombre de méthodes liées à l’agilité et au software craftmanship pour faire grandir les équipes que j’accompagne.

- poly: JDU
  name: Jonathan Duberville
  bio: |
      Je suis animé par la joie de construire des logiciels de qualité (un logiciel opérationnel plus qu'une documentation exhaustive) et j'ai pour vocation de vivre pleinement l’agilité et le développement logiciel en suivant la philosophie Software Craftsmanship.

- poly: OLWU
  name: Olivier Wulveryck
  bio: |
      De profile OpsDev, mon métier chez Octo est "consultant en culture DevOps et SRE". J'ai à coeur d'aider les gens à adapter leurs pratiques plutôt que d'adopter des outils pour assurer un hébergement et une exploitation de qualité (#ThereIsABetterWay).
      D'autre part, je suis un développeur passionné de machine learning; ainsi, je suis contributeur OpenSource (principalement sur des projets en langage Go tels que Gorgoni ou onnx-go).


- poly: JJA
  name: Julien Jakubowski
  bio: |
      Consultant-codeur, développeur de développeurs, CTO OCTO Nord.
      Co-auteur de Culture Code, animateur du Ch'ti JUG, de Nord Agile, du meetup Software Craftsmanship Lille.
