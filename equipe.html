<div class="row padded">
    <div class="col">
        <div class="row row--2">
            {% for people in site.data.people %}
            <div class="col people">
                <div class="box box--lined">
                    <div class="content">
                        <img
                            src="{{ '/assets/images/people/' | append: people.poly | append: '.jpg' | absolute_url }}"
                            alt="{{people.name}}">
                        <h2>{{people.name}}</h2>
                        <div itemprop="description">{{people.bio | newline_to_br | markdownify}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
